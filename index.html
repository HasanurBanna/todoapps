<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo Project</title>
</head>
<body class="w-full h-screen flex flex-col justify-center items-center bg-[#e056fd]">

     <!-- start to-do apps -->
    
    <div class="bg-[#ff6b81] w-[400px] h-[400px] rounded-full absolute z-1 translate-x-[0%] translate-y-[0%] blur-[100px]">
    </div>

    <div class=" relative bg-white/20 shadow-md shadow-white/40 px-6 py-6 rounded-md z-10">

        <!-- Apps Title -->
        <!-- <div id="time" class="text-xl font-semibold text-white">h</div> -->
        <h1 class="flex justify-center items-center text-[#3742fa] text-2xl font-extrabold m-2 p-2 cursor-pointer">To<span class="text-white">-</span>do List</h1>

        <!-- Input section -->

        <div class="mb-10 py-6 border-2 px-2 rounded-md ">
            <input id="input_btn" class="p-3 w-[250px] bg-blue-500/20 rounded-md outline-none border-b-2 border-white/30 focus:border-b shadow-xl shadow-blue-500/20 placeholder:text-white placeholder:font-semibold " type="text" placeholder="Add your task">
            <button id="add_btn" class="py-3 px-4 m-2 rounded-md bg-blue-500 cursor-pointer text-white font-bold transition-all duration-500 hover:scale-105 hover:bg-[#5352ed]">Add</button>

            <div id="tasks" class="flex justify-center items-center p-3 m-2 font-semibold text-xl">
                <p id="pending_tasks">
                    You have <span id="count_value" class="text-blue-500">0</span> task (s) to complete
                </p>
            </div>
        </div>

        <p class="px-[72px] border-2 p-2 rounded-md gap-2 font-semibold text-xl text-blue-500" id="error" style="display: none;">Input can't be empty <span class="text-red-500">!</span></p>

        <!-- output section -->
        <div id="output"></div>
        
    </div>



    

    <script src="index.js" type="module"></script>
</body>
</html>
